
<!-- EXPERIÊNCIA -->
<div class="max-w-7xl mx-auto px-4 py-16 w-full">
  <h2 class="text-3xl font-extrabold">Experiência</h2>
  <div id="exp-list" class="mt-8 grid gap-4 sm:grid-cols-2"></div>
</div>

<script>
(async () => {
  async function loadJSON(path){ const r = await fetch(path); return await r.json(); }
  const exp = await loadJSON('experience.json');
  const expList = document.getElementById('exp-list');

  exp.forEach(item => {
    const card = document.createElement('article');
    card.className = "p-5 rounded-2xl border border-white/10 glass card";
    card.innerHTML = `
      <div class="flex items-start justify-between gap-3">
        <h3 class="font-semibold text-base">${item.role}</h3>
        <span class="text-[11px] text-slate-400">${item.period}</span>
      </div>
      <ul class="mt-3 text-slate-300 list-disc pl-5 space-y-1 text-sm">
        ${(item.highlights || []).map(h => '<li>' + h + '</li>').join('')}
      </ul>`;
    expList.appendChild(card);
  });
})();
</script>
